<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curso de Introdução ao R - NUPES/FACECO/UFMT. Uma semana de introdução à programação em R para estudantes e profissionais.">
    <meta name="keywords" content="R, programação, estatística, UFMT, NUPES, FACECO, curso, introdução, dados">
    <meta name="author" content="Núcleo de Pesquisas Econômicas e Socioeconômicas - NUPES">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" type="image/png" href="estatistica_ufmt.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <title>Curso de Introdução ao R - NUPES/FACECO/UFMT</title>
    
    <style>
        :root {
            --primary-color: #0047a0; 
            --text-color: #000000;   
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            color: var(--text-color);
        }
        header { 
            background:#0048a0; 
            color: #ffffff; 
            padding: 2rem 1rem; 
            text-align: center; 
        }
        footer { 
            background: var(--primary-color); 
            color: #ffffff; 
            padding: 1.5rem; 
            margin-top: auto; 
            text-align: center;
        }
        h1 { font-family: 'Orbitron', monospace; font-weight: 900; font-size: 2.2rem; margin-bottom: 1rem; }
        h2 { font-family: 'Orbitron', monospace; color: #1a4b8c; font-weight: 700; font-size: 1.8rem; margin-bottom: 1rem; }
        h3 { font-family: 'Orbitron', monospace; color: #1a4b8c; font-weight: 500; font-size: 1.4rem; margin-bottom: 1rem; text-align: center; }
        p.lead { font-size: 1.1rem; font-weight: 300; margin-bottom: 0; }
        .logos-container { display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; margin-bottom: 1rem; }
        .logo-item img { height: 80px; width: auto; object-fit: contain; filter: brightness(0) invert(1); }
        main.main-container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; flex: 1; }
        .row { display: flex; flex-wrap: wrap; margin: 0 -15px; }
        .col-lg-3 { 
            flex: 0 0 25%; 
            max-width: 25%; 
            padding: 0 15px; 
        }
        .col-lg-9 { 
            flex: 0 0 75%; 
            max-width: 75%; 
            padding: 0 15px; 
        }
        .sidebar { margin-bottom: 2rem; }
        .btn-sidebar { 
            width: 100%; 
            margin-bottom: 0.5rem; 
            text-align: left; 
            padding: 0.6rem 1rem; 
            border-radius: 6px; 
            font-weight: 500; 
            border: none; 
            background: rgba(26, 75, 140, 0.08); 
            color: #000; 
            transition: all 0.3s ease;
        }
        .btn-sidebar:hover {
            background: rgba(26, 75, 140, 0.15);
        }
        .btn-sidebar.active { 
            background: #1a4b8c; 
            color: #fff; 
            font-weight: 600; 
        }
        .content-section { 
            padding: 1.5rem; 
            background: rgba(26, 75, 140, 0.05); 
            border-radius: 12px; 
            margin-bottom: 1.5rem; 
        }
        .confirmation-field { 
            background: rgba(26, 75, 140, 0.06); 
            padding: 0.8rem; 
            border-radius: 6px; 
            text-align: center; 
            color: #fff; 
            font-size: 0.9rem; 
            margin-top: 1rem;
            display: inline-block;
        }
        @media (max-width: 992px) {
            .col-lg-3, .col-lg-9 { 
                flex: 0 0 100%; 
                max-width: 100%; 
                padding: 0 15px; 
            }
            main.main-container { margin: 1rem auto; }
            .sidebar { margin-bottom: 1rem; }
        }
        @media (max-width: 576px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            .logo-item img { height: 60px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logos-container">
            <div class="logo-item"><img src="ufmt_logo.png" alt="UFMT" class="logo-ufmt"></div>
        </div>
        <h1>Introdução ao R</h1>
        <p class="lead">Uma Semana de introdução ao R</p>
        <div class="confirmation-field">29 de Setembro à 03 de Outubro de 2025</div>
    </header>

    <main class="main-container">
        <div class="row">
            <div class="col-lg-3 sidebar">
               
            </div>
            <div class="col-lg-9">
                <section id="sobre" class="content-section" style="padding: 1.5rem; background: #f8fafd; border-radius: 12px;">
                    <h2 style="margin-bottom: 1.5rem;">Introdução ao R</h2>
                    <p style="margin-bottom: 1.5;">Curso de Introdução ao R do NUPES/FACECO/UFMT.</p>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="logos-container">
            <div class="logo-item"><img src="ufmt_logo.png" alt="UFMT" class="logo-ufmt"></div>
        </div>
        <h5>© 2025 - Núcleo de Pesquisas Econômicas e Socioeconômicas - NUPES - Faculdade de Economia - UFMT | Todos os direitos reservados</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
